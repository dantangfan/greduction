    <meta name="description" content="SCPC Training System" />

    <link rel="stylesheet" type="text/css" href="/static/fonts/glyphicons_pro/glyphicons.min.css" />

    <!-- Plugin CSS -->
    <link rel="stylesheet" type="text/css" href="/static/vendor/plugins/calendar/fullcalendar.css" />
    <link rel="stylesheet" type="text/css" href="/static/vendor/plugins/datatables/css/datatables.min.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css" />

    <!-- Demonstration CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="boxed-layout">

    <!-- Start: Header -->
    <header class="navbar navbar-fixed-top">
        <div class="pull-left">
            <a class="navbar-brand" href="/">
                <div class="navbar-logo">
                    <img src="/static/img/logos/logo-red.png" class="img-responsive" alt="logo" />
                </div>
            </a>
        </div>
        <div class="pull-right header-btns" id="user-area">
        </div>
    </header>

    <!-- End: Header -->

    <!-- Start: Main -->
    <div id="main">
        <!-- Start: Content -->
        <section id="contest_section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <i class="glyphicons glyphicons-crown"></i>
                                    &nbsp;<span id="contest_title" contenteditable="true">{{contest.title}}</span>
                                </div>
                                <ul class="nav panel-tabs">
                                    <li class="active">
                                        <a href="#" data-toggle="tab">Problems</a>
                                    </li>
                                    <li>
                                        <a href="#">Submissions</a>
                                    </li>
                                    <li>
                                        <a href="#">Ranklist</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="panel-body container">
                                <div class="tab-content padding-none border-none">
                                    <div id="tab1" class="tab-pane active">
                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1" style="background-color:#fbfafa">
                                                <div class="col-md-2">
                                                    
                                                </div>
                                                <div class="col-md-3">
                                                    <table style="margin-top:10px">
                                                        <tr>
                                                            <td>
                                                                <b>Start Time:</b>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td id="contest_start_time" contenteditable="true">{{contest.start_time}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <b>End Time:</b>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td id="contest_end_time" contenteditable="true">{{contest.end_time}}</td>
                                                        </tr>
                                                    </table>
                                                </div>
                                                <div class="col-md-7" style="padding-top:10px;" id="contest_description" contenteditable="true">
                                                    {{contest.description|safe}}
                                                </div>
                                            </div>
                                        </div>
                                        <hr class="short" />
                                        <table class="table table-hover table-striped1 text-center">
                                            <thead>
                                                <tr style="background-color:#43a5ad;color:white">
                                                    <td>ID</td>
                                                    <td>Title</td>
                                                    <td width="15%">Remove</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {%  for  num in number_list %}
                                                <tr>
                                                    <td>{{"ABCDEFGHIJKLMNOPQRSTUVWXYZ"[num]}}</td>
                                                    <td>
                                                        <a href="problem/{{"ABCDEFGHIJKLMNOPQRSTUVWXYZ"[num]}}">{{problems[num].title}}</a>
                                                    </td>
                                                    <td>
                                                        <a href="javascript:del_problem({{problems[num].id}})">X</a>
                                                    </td>
                                                </tr>
                                                {%  endfor %}
                                            </tbody>
                                        </table>
                                        <div class="text-center"><button id='btn-submit'>Submit</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="short" />
            </div>
        </section>
        <!-- End: Content -->

    </div>
    <!-- End: Main -->
    <div class="clearfix"></div>
    <hr class="short">
    <footer class="footer">
        <p style="text-align: center">Copyright 2014.</p>
    </footer>
    <div class="clearfix"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Plugins - Via CDN 
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.1/jquery.flot.min.js"></script>

    <!-- Plugins - Via Local Storage -->
    <script type="text/javascript" src="/static/vendor/plugins/jqueryflot/jquery.flot.min.js"></script>
    <script type="text/javascript" src="/static/vendor/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="/static/vendor/plugins/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/static/vendor/plugins/calendar/fullcalendar.min.js"></script>


    <!-- Plugins -->
    <script type="text/javascript" src="/static/vendor/plugins/calendar/gcal.js"></script>
    <script type="text/javascript" src="/static/vendor/plugins/jquerydial/jquery.knob.js"></script>

    <!-- Calendar Addon -->
    <script type="text/javascript" src="/static/vendor/plugins/jqueryflot/jquery.flot.resize.min.js"></script>
    <!-- Flot Charts Addon -->
    <script type="text/javascript" src="/static/vendor/plugins/datatables/js/datatables.js"></script>
    <!-- Datatable Bootstrap Addon -->
    <script type="text/javascript" src="/static/vendor/bootstrap/paginator/src/bootstrap-paginator.js"></script>

    <!-- Theme Javascript -->
    <script type="text/javascript" src="/static/js/uniform.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <!--<script type="text/javascript" src="/static/js/plugins.js"></script>-->
    <script type="text/javascript" src="/static/js/custom.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.0.1/ckeditor.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
              
            // Init Theme Core    
            Core.init();
            SCPC();

            $('#btn-submit').click(function(){
                $.ajax({
                  url: '../submit',
                  method: 'POST',
                  data: {
                    id:'{{contest_id}}',
                    title:$('#contest_title').html(),
                    description:$('#contest_description').html(),
                    start_time:$('#contest_start_time').html(),
                    end_time:$('#contest_end_time').html()
                  },
                  success: function(data){
                    data = $.parseJSON(data);
                    if(data.result == "ok"){
                        window.location.href = "../";
                    }else{
                        alert('Submit failed. Responding message: [' + data.result + "]");
                    }
                  },
                  type: 'POST'
                });
            });

        });
        function del_problem(id){
            if(confirm('remove problem ' + id +' from contest?') == true){
                $.ajax({
                  url: '../del_problem',
                  method: 'POST',
                  data: {
                    pid: id + "",
                    cid:'{{contest_id}}'
                  },
                  success: function(data){
                    data = $.parseJSON(data);
                    if(data.result == "ok"){
                        window.location.href = "../";
                    }else{
                        alert('Submit failed. Responding message: [' + data.result + "]");
                    }
                  },
                  type: 'POST'
                });
            }
        }
    </script>

</body>

</html>
